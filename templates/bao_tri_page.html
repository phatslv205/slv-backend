<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hệ thống đang bảo trì</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #ff6600;
    }
    p {
      color: #444;
      margin-top: 20px;
      font-size: 18px;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>BẢO TRÌ HỆ THỐNG</h1>
  <p>{{ message or "Tính năng này đang được bảo trì. Vui lòng quay lại sau." }}</p>
  <a href="/" class="button"> Quay lại trang chủ</a>
</body>
</html>
