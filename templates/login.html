<!DOCTYPE html><html lang="vi"></html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Đăng nhập - SolverViet</title><meta name="robots" content="noindex, nofollow"><link rel="icon" href="{{ url_for('static', filename='logos/favicon.png') }}" type="image/png"><link rel="shortcut icon" href="{{ url_for('static', filename='logos/favicon.png') }}" type="image/png"><link rel="stylesheet" href="{{ url_for('static', filename='js/css/style_login.css') }}"><script src="https://unpkg.com/lucide@latest"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script></head><body style="margin:0; padding:0; background-color:#f3f4f6; font-family:'Segoe UI', sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; color:#1a202c;"></body><div class="login-box"><h2><span style="color:#4ea6ff; font-weight: bold;">SolverViet</span><span> Đăng nhập</span></h2>{% if error %}<div style="background-color:#ff4c4c33;border:1px solid #ff4c4c;color:#ff4c4c;padding:10px;border-radius:6px;margin-top:16px;text-align:center;font-size:14px;">{{ error|safe }}</div>{% endif %}<div class="login-box"><form method="POST" id="form-login" action="{{ url_for('login', rid=rid) }}"><div class="input-group"><input type="text" name="username" placeholder="Tên đăng nhập" required autocomplete="off" autocomplete="new-username"></div><div class="input-group"><input type="password" name="password" id="password" placeholder="Mật khẩu" required><span class="eye-icon" onclick="togglePassword()"><i id="eyeIcon" data-lucide="eye"></i></span></div><div style="text-align:right;margin-top:-8px;margin-bottom:12px;"><a href="/forgot-password" style="color:#4ea6ff;font-size:13px;text-decoration:none;">Quên mật khẩu?</a></div><button class="login-btn" type="submit">Đăng nhập</button><div style="margin:16px 0;text-align:center;"><div class="text-center">Chưa có tài khoản? <a href="/register">Đăng ký</a></div><div class="text-center text-sm text-gray-400 mt-4"><span></span><a href="/dieu-khoan" class="text-blue-400 hover:underline ml-1">Điều khoản sử dụng</a>.</div></div></form>{% if message %}<script>Swal.fire({icon:'success',title:'Xác thực thành công!',text:'{{ message }}',confirmButtonText:'Đăng nhập ngay',confirmButtonColor:'#007bff'});</script>{% endif %}</div><div id="termsModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000088; z-index:9999;"></div><script src="{{ url_for('static', filename='login_js/x9aP7_solverviet_A1mZqk82sJ3nL4o5.js') }}"></script><div class="text-center text-sm text-gray-400 mt-8">Support: <a href="mailto:solverviet@gmail.com" class="text-blue-400 hover:underline">solverviet@gmail.com</a></div><script src="{{ url_for('static', filename='login_js/r0tY3_solverviet_P8vXw9zQm7uB6c4T.js') }}"></script></body></html>
