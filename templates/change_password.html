<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Đặt lại mật khẩu - SolverViet</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='logos/favicon.png') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='js/css/style_change_password.css') }}">
</head><body><div class="reset-box"><h1 style="text-align:center;color:#007acc;margin-bottom:6px;font-size:24px;"><strong>SolverViet</strong></h1><h2 style="text-align:center;color:#ffffff;margin-top:0;">Đặt lại mật khẩu</h2><div class="avatar-container" style="text-align:center;margin-bottom:20px;"><img src="{{ avatar_url }}" alt="Avatar" style="width:80px;height:80px;border-radius:50%;"></div>{% if error %}<div class="error-msg">{{ error }}</div>{% endif %}<form method="POST"><div class="input-group"><input type="password" id="current_password" name="current_password" placeholder="Mật khẩu hiện tại" required><i class="fa-solid fa-eye eye-icon" onclick="togglePassword('current_password')"></i></div><div class="input-group"><input type="password" id="new_password" name="new_password" placeholder="Mật khẩu mới" required><i class="fa-solid fa-eye eye-icon" onclick="togglePassword('new_password')"></i></div><div class="input-group"><input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu mới" required><i class="fa-solid fa-eye eye-icon" onclick="togglePassword('confirm_password')"></i></div><button type="submit">Cập nhật mật khẩu</button></form><div class="link"><a href="/login">← Quay lại đăng nhập</a></div></div>
<script src="{{ url_for('static', filename='change_osspass_slv_px6/k8Mz1_solverviet_u3Qr9T6yW4pX7aV2.js') }}"></script>
