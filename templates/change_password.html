<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đặt lại mật khẩu - SolverViet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logos/favicon.png') }}">
  <style>
    body {
      background: url("https://i.imgur.com/hPXQoPi.png");
      background-size: 60px 60px;
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 60px;
    }
    .reset-box {
      background: rgba(255,255,255,0.97);
      padding: 36px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 24px rgba(0,0,0,0.25);
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007acc;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .input-group {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error-msg {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #007acc;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h1 style="text-align: center; color: #007acc; margin-bottom: 6px; font-size: 24px;">
  <strong>SolverViet</strong>
</h1>
<h2 style="text-align: center; color: #222; margin-top: 0;"> Đặt lại mật khẩu</h2>
<div class="avatar-container" style="text-align: center; margin-bottom: 20px;">
  <img src="{{ avatar_url }}" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%;">
</div>


    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
   <div class="input-group">
  <input type="password" id="current_password" name="current_password" placeholder="Mật khẩu hiện tại" required>
  <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('current_password')"></i>
</div>

<div class="input-group">
  <input type="password" id="new_password" name="new_password" placeholder="Mật khẩu mới" required>
  <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('new_password')"></i>
</div>

<div class="input-group">
  <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu mới" required>
  <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('confirm_password')"></i>
</div>


      <button type="submit">Cập nhật mật khẩu</button>
    </form>

    <div class="link">
      <a href="/login">← Quay lại đăng nhập</a>
    </div>
  </div>

  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
