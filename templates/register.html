<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Tạo Tài Khoản - SolverViet</title><meta name="robots" content="noindex, nofollow"><link rel="icon" type="image/png" href="{{ url_for('static', filename='logos/favicon.png') }}"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="{{ url_for('static', filename='js/css/style_register.css') }}"><script src="{{ url_for('static', filename='register_zqla_b03x/p3Lx8_solverviet_w91Zq0e7T5kR4uV2.js') }}"></script><script src="{{ url_for('static', filename='register_zqla_b03x/m7Qa2_solverviet_x5Lp9J1rV8tG6yB4.js') }}"></script><div id="termsModal" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);z-index:9999;padding:40px;overflow:auto;"><div style="background:white;padding:30px;border-radius:12px;max-width:720px;margin:auto;position:relative;"><button onclick="closeTermsModal()" style="position:absolute;top:10px;right:16px;font-size:24px;background:none;border:none;cursor:pointer;">×</button><div id="terms-content"></div></div></div><script src="{{ url_for('static', filename='register_zqla_b03x/z0Wn5_solverviet_v3Hs7Q8kN2mE4jP1.js') }}"></script></head><body><div class="register-box"><h2 style="text-align: center;"><span style="color:#007acc; font-size: 22px; font-weight: bold;"></span><br>Đăng ký</h2>{% if error %}<div class="error-msg">{{ error }}</div>{% endif %}<form method="POST" action="{{ url_for('register', rid=rid) }}"><label for="fullname">Tên để AI chat với bạn:</label><input type="text" id="fullname" name="fullname" placeholder="Nhập tên bạn muốn đặt cho trang cá nhân" required><label for="username">Tên đăng nhập:</label><input type="text" id="username" name="username" placeholder="Tên đăng nhập" required><label for="email">Email:</label><input type="email" id="email" name="email" placeholder="Email" required><label for="password">Mật khẩu:</label><div class="input-group"><input name="password" id="password" type="password" placeholder="Mật khẩu phải gồm chữ hoa, chữ thường, số và ký tự đặc biệt. Tối thiểu 8 ký tự." required><i class="fa-solid fa-eye eye-icon" onclick="togglePassword('password')"></i></div><label for="confirm_password">Xác nhận lại mật khẩu:</label><div class="input-group"><input name="confirm_password" id="confirm_password" type="password" placeholder="Xác Nhận Lại Mật Khẩu" required><i class="fa-solid fa-eye eye-icon" onclick="togglePassword('confirm_password')"></i></div><div class="mb-3" style="margin-bottom: 20px;"><label class="form-label">Tính cách AI:</label><div id="ai-box" style="padding: 14px; font-size: 18px; text-align: center; font-weight: bold; border: 2px dashed #007acc; border-radius: 12px; background: #f9f9f9; color: #000000;">Mọi tài khoản mới sẽ bắt đầu với tính cách AI mặc định 'SLV'. </div><div style="text-align: center; margin-top: 6px; color: #999; font-size: 14px;">Bạn có thể thay đổi tính cách này sau trong <a href="/user-info" style="color:#00bfff;">thông tin của mình</a>.</div></div><div class="input-group"><div style="margin-bottom: 15px;"><label style="display: grid; grid-template-columns: auto 1fr; align-items: start; gap: 10px; font-size: 14px; color: #333;"><input type="checkbox" id="want_verification" name="want_verification" style="margin-top: 4px;"><div><strong style="color: #000;">Tôi muốn xác thực tài khoản.</strong><br><small style="color:#666;">Xác thực giúp giữ tài khoản an toàn và dùng mượt mà. Email của bạn luôn được bảo mật,không spam,không chia sẻ.</small></div></label></div></div><div class="terms-checkbox" style="margin-bottom: 15px;"><label style="display: inline-flex; align-items: center; font-size: 14px; color: #ddd; gap: 6px; white-space: nowrap;"><input type="checkbox" id="agree_terms_register" style="margin: 0;">Tôi đã đọc và đồng ý với <a href="#" onclick="openTermsModal()">Điều khoản sử dụng</a></label><div id="terms-error" style="color:#aa0000; font-size: 13px; margin-top: 5px; display: none;">Vui lòng đồng ý với Điều khoản sử dụng trước khi đăng ký.</div></div><button type="submit">Đăng ký</button></form><div class="link">Đã có tài khoản? <a href="/login">Đăng nhập</a></div></div></body></html>
