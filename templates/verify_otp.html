<!-- Toast th√¥ng b√°o -->
<div id="toast" style="position: fixed; top: 20px; right: 20px; background-color: #1e1e1e; color: #00ffcc; padding: 12px 18px; border-radius: 8px; box-shadow: 0 0 10px #00ffcc; display: none; z-index: 9999; font-weight: bold;"></div>

<script>
  let countdownInterval;

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }

  function resendOTP() {
    const button = document.getElementById("resend-btn");
    const countdown = document.getElementById("countdown");

    button.style.display = "none";
    countdown.style.display = "inline";

    let seconds = 60;
    countdown.innerText = `(${seconds}s)`;

    countdownInterval = setInterval(() => {
      seconds--;
      countdown.innerText = `(${seconds}s)`;

      if (seconds <= 0) {
        clearInterval(countdownInterval);
        countdown.style.display = "none";
        button.style.display = "inline";
      }
    }, 1000);

    // G·ª≠i y√™u c·∫ßu resend
    fetch('/resend-otp', {
      method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
      showToast(data.message || "ƒê√£ g·ª≠i l·∫°i m√£ OTP!");
    })
    .catch(error => {

      console.error(error);
    });
  }
</script>
