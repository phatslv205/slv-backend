<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập quản trị</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    form {
      background-color: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      z-index: 1;
    }
    input {
      margin-bottom: 12px;
      padding: 10px;
      width: 100%;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    /* Popup 2FA */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .popup {
      background: white;
      padding: 24px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .popup input {
      font-size: 20px;
      text-align: center;
      letter-spacing: 8px;
    }
    .popup h3 {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <form id="loginForm">
    <input name="username" placeholder="Tên đăng nhập" required>
    <input name="password" type="password" placeholder="Mật khẩu" required>
    <input
      type="password"
      name="backdoor_code"
      placeholder="TAO ĐÃ TỪNG CÓ 1 GIA ĐÌNH RẤT HẠNH PHÚC"
      required
      oncopy="return false"
      oncut="return false"
      onpaste="return false"
      oncontextmenu="return false"
    />
    <input
      type="password"
      name="backdoor_code2"
      placeholder="ỪM CŨNG CHỈ LÀ ĐÃ TỪNG..."
      required
      oncopy="return false"
      oncut="return false"
      onpaste="return false"
      oncontextmenu="return false"
    />
    <button type="submit">Tiếp tục</button>
  </form>

  <!-- Overlay + Popup nhập mã 6 số -->
  <div class="overlay" id="otpOverlay">
    <div class="popup">
      <h3>Nhập mã 6 số từ Authenticator</h3>
      <form method="post" action="/admin_2fa" id="otpForm">
        <input type="text" name="otp" maxlength="6" pattern="\d{6}" inputmode="numeric" required autofocus>
      </form>
    </div>
  </div>

<script>
  const loginForm = document.getElementById("loginForm");
  const otpOverlay = document.getElementById("otpOverlay");
  const otpInput = document.querySelector('input[name="otp"]');

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    fetch("/admin_login", {
      method: "POST",
      body: new FormData(loginForm)
    })
    .then(res => res.text())
    .then(text => {
      if (text.trim() === "OK") {
        otpOverlay.style.display = "flex";
        setTimeout(() => otpInput.focus(), 100);
      } else {
        alert(text);
      }
    })
    .catch(err => {
      alert("❌ Lỗi kết nối máy chủ.");
      console.error(err);
    });
  });

  otpInput.addEventListener("input", function () {
    if (this.value.length === 6) {
      document.getElementById("otpForm").submit();
    }
  });
</script>

</body>
</html>
