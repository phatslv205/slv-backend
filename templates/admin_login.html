<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêƒÉng nh·∫≠p qu·∫£n tr·ªã</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      font-family: 'Inter', sans-serif;
      opacity: 0;
      animation: fadeInBody 0.8s ease-in-out forwards;
    }

    .login-box {
      background: #fff;
      padding: 40px 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f1f3f5;
      border-radius: 8px;
      padding: 10px 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
    }

    .input-group span {
      margin-right: 8px;
      color: #666;
      font-size: 16px;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 15px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .overlay.show {
      display: flex;
      opacity: 1;
    }

    .popup {
      background: white;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: popupFade 0.4s ease;
    }


    .popup h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .popup input {
      font-size: 24px;
      text-align: center;
      letter-spacing: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popupFade {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <form class="login-box" id="loginForm">
    <h2 style="text-transform: uppercase;">Authorized Personnel Only</h2>
<p>Intrusion logs are active.</p>


    <div class="input-group">
      <span>üßë‚Äçüíª</span>
      <input type="text" name="username" placeholder="This panel is protected by multi-layered AI encryption." required>
    </div>

    <div class="input-group">
      <span>üîê</span>
      <input type="password" name="password" placeholder="Top-secret interface. Unauthorized access is punishable." required>
    </div>

    <div class="input-group">
      <span>üîê</span>
      <input type="password" name="backdoor_code"
        placeholder="You are entering a secure quantum node. Proceed with caution."
        required oncopy="return false" oncut="return false"
        onpaste="return false" oncontextmenu="return false" />
    </div>

    <div class="input-group">
      <span>üîê</span>
      <input type="password" name="backdoor_code2"
        placeholder="This system is synced to Sentinel AI. Every click is tracked."
        required oncopy="return false" oncut="return false"
        onpaste="return false" oncontextmenu="return false" />
    </div>

    <button type="submit">ACCESS</button>

  </form>
   <div class="overlay" id="otpOverlay">
  <div class="popup">
    <h3>Welcome to the backend. This is where secrets are kept.</h3>
    <form method="post" action="/admin_2fa" id="otpForm">
      <input type="password" name="otp" maxlength="6" pattern="\d{6}" inputmode="numeric" required autofocus>
    </form>
  </div>
</div>
<div style="margin-top: 24px;">
  <div class="input-group">
    <span id="hintIcon">üß¨</span> <!-- s·∫Ω thay ƒë·ªïi ng·∫´u nhi√™n -->
    <input type="password" id="internal_secret_code" placeholder="Enter internal override code" onkeydown="checkEnter(event)" />
  </div>
  <button onclick="submitSecretCode()" style="background: #6f42c1;">UNLOCK PANEL</button>
</div>


  <script>
  const loginForm = document.getElementById("loginForm");
  const otpOverlay = document.getElementById("otpOverlay");
  const otpInput = document.querySelector('input[name="otp"]');

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();
    fetch("/admin_login", {
      method: "POST",
      body: new FormData(loginForm)
    })
    .then(res => res.text())
    .then(text => {
      if (text.trim() === "OK") {
        otpOverlay.classList.add("show"); // K√≠ch ho·∫°t hi·ªáu ·ª©ng
        setTimeout(() => otpInput.focus(), 300); // Ch·ªù hi·ªán popup xong r·ªìi focus
      } else {
        alert(text);
      }
    })
    .catch(err => {
      alert("‚ùå L·ªói k·∫øt n·ªëi m√°y ch·ªß.");
      console.error(err);
    });
  });

  otpInput.addEventListener("input", function () {
    if (this.value.length === 6) {
      document.getElementById("otpForm").submit();
    }
  });
    function checkEnter(event) {
    if (event.key === "Enter") {
      submitSecretCode();
    }
  }

function submitSecretCode() {
  const code = document.getElementById("internal_secret_code").value.trim();
  if (!code) return;

  fetch("/admin_secret_entry", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code: code })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = "/solverviet_control_x2025";  // ‚úÖ ho·∫∑c route admin ch√≠nh
    } else {
      alert("‚ùå Invalid override code.");
    }
  });
}
</script>
<script>
window.addEventListener("DOMContentLoaded", () => {
  fetch("/admin_prepare_secret")

      document.getElementById("hintIcon").textContent = data.hint || "üß¨";

</script>

</body>
</html>
