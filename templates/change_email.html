<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thay đổi Email - SolverViet</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logos/favicon.png') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: url("https://i.imgur.com/hPXQoPi.png");
      background-size: 60px 60px;
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 60px;
    }
    .reset-box {
      background: rgba(255,255,255,0.97);
      padding: 36px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 24px rgba(0,0,0,0.25);
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007acc;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error-msg {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #007acc;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h1 style="text-align: center; color: #007acc; margin-bottom: 6px; font-size: 24px;">
      <strong>SolverViet</strong>
    </h1>
    <h2 style="text-align: center; color: #222; margin-top: 0;">Thay đổi Email</h2>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="email" name="new_email" placeholder="Nhập email mới" required>
      <button type="submit">Gửi mã xác thực</button>
    </form>

    <div class="link">
      <a href="/user-info">← Quay lại thông tin tài khoản</a>
    </div>
  </div>
</body>
</html>
