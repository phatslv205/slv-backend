<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Đặt lại Email - SolverViet</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='logos/favicon.png') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='js/css/style_change_email.css') }}">
</head><body>
  <div class="reset-box">
    <h1 style="text-align:center;color:#00bfff;margin-bottom:6px;font-size:24px;"><strong>SolverViet</strong></h1>
    <h2 style="text-align:center;color:#fff;margin-top:0;">Đổi email xác thực</h2>

    <div class="avatar-container" style="text-align:center;margin-bottom:20px;">
      <img src="{{ avatar_url }}" alt="Avatar" style="width:80px;height:80px;border-radius:50%;">
    </div>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="input-group">
        <input type="email" id="new_email" name="new_email" placeholder="Nhập email mới" required>
        <i class="fa-solid fa-envelope eye-icon" style="pointer-events:none;"></i>
      </div>
      <button type="submit">Gửi mã xác thực</button>
    </form>

    <div class="link">
      <a href="/user-info">← Trở về thông tin</a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const style1 = 'font-size: 42px; font-weight: bold; color: #e74c3c; text-shadow: 2px 2px black;';
      const style2 = 'font-size: 16px; color: white;';
      console.log('%cERROR', style1);
      console.log('%cCảnh báo: Đừng dán bất cứ đoạn mã nào vào đây. Kẻ xấu có thể đánh cắp tài khoản của bạn.\n\nNếu bạn không chắc chắn 100% mình đang làm gì, hãy đóng ngay tab Console này.', style2);
    }, 1500);
  </script>
</body>
</html>
